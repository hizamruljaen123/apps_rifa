<!-- templates/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  
    <title>{% block title %}Aplikasi Prestasi Siswa{% endblock %}</title>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-dark border-right" id="sidebar-wrapper">
        <div class="sidebar-heading text-white">Prestasi Siswa</div>
        <div class="list-group list-group-flush">
          <a href="{{ url_for('web_upload') }}" class="list-group-item list-group-item-action bg-dark text-white {% if request.path == '/web/upload' %}active{% endif %}">
            <i class="fas fa-upload mr-2"></i>Upload Data
          </a>
          <a href="{{ url_for('web_data') }}" class="list-group-item list-group-item-action bg-dark text-white {% if request.path == '/web/data' %}active{% endif %}">
            <i class="fas fa-table mr-2"></i>Data Latih
          </a>
          <a href="{{ url_for('web_training') }}" class="list-group-item list-group-item-action bg-dark text-white {% if request.path == '/web/training' %}active{% endif %}">
            <i class="fas fa-cogs mr-2"></i>Latih Model
          </a>
          <a href="{{ url_for('web_evaluating') }}" class="list-group-item list-group-item-action bg-dark text-white {% if request.path == '/web/evaluating' %}active{% endif %}">
            <i class="fas fa-chart-line mr-2"></i>Evaluasi Model
          </a>
          <a href="{{ url_for('web_rules') }}" class="list-group-item list-group-item-action bg-dark text-white {% if request.path == '/web/rules' %}active{% endif %}">
            <i class="fas fa-list mr-2"></i>Aturan
          </a>
          <a href="{{ url_for('web_visualizations') }}" class="list-group-item list-group-item-action bg-dark text-white {% if request.path == '/web/visualizations' %}active{% endif %}">
            <i class="fas fa-project-diagram mr-2"></i>Visualisasi
          </a>
          <a href="{{ url_for('web_predict') }}" class="list-group-item list-group-item-action bg-dark text-white {% if request.path == '/web/predict' %}active{% endif %}">
            <i class="fas fa-robot mr-2"></i>Prediksi
          </a>
        </div>
      </div>
      <!-- /#sidebar-wrapper -->
  
      <!-- Page Content -->
      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i> Toggle Menu</button>
        </nav>
  
        <div class="container-fluid">
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-info mt-3" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          {% block content %}{% endblock %}
        </div>
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
  
    <!-- Optional JavaScript; choose one of the two! -->
  
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- Custom JavaScript for Sidebar Toggle -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>
  </body>
</html>
