<!-- templates/rules.html -->
{% extends "base.html" %}

{% block title %}Aturan{% endblock %}

{% block content %}
<h2>Aturan</h2>

{% if error %}
  <div class="alert alert-danger" role="alert">
    {{ error }}
  </div>
{% endif %}

{% if rules_text and rules_json %}
  <div class="row">
    <div class="col-md-12">
      <h4>Aturan dalam Format Teks</h4>
      <pre style="background-color: #f8f9fa; padding: 15px; border-radius: 5px;">
{{ rules_text }}
      </pre>
    </div>
    
  </div>
{% endif %}
{% endblock %}
