<!-- templates/training.html -->
{% extends "base.html" %}

{% block title %}Latih Model{% endblock %}

{% block content %}
<h2>Latih Model</h2>

{% if error %}
  <div class="alert alert-danger" role="alert">
    {{ error }}
  </div>
{% endif %}

{% if success %}
  <div class="alert alert-success" role="alert">
    {{ success }}
  </div>
{% endif %}

<p>Klik tombol di bawah ini untuk memulai pelatihan model Random Forest:</p>
<a href="{{ url_for('web_training') }}" class="btn btn-primary">Mulai Pelatihan</a>
{% endblock %}
